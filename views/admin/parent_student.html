{{extend 'layout.html'}}

<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-12"><h1>Parent - Student Relation</h1></div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table id='parent_student_table' class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Parent</th>
                        <th>Student(s)</th>
                    </tr>
                </thead>
                <tbody>
                    {{for key in view_data.keys():}}
                    <tr>
                        <td>{{=view_data[key][0][1] + " " + view_data[key][0][2]}}</td>
                        <td>
                            {{for student in view_data[key][1]:}}
                            {{=student}}</br>
                            {{pass}}
                        </td>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>
</div>
