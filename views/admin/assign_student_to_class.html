{{extend 'layout.html'}}

{{=form.custom.begin}}

<h1>Assign Student to Class</h1>

<div class="container-fluid well">

    <div class="row">
        <div class="col-sm-6">
            <h4>Student - School ID</h4>
            {{=name_id}}
        </div>
        
        <div class="col-sm-6">
            <h4>Class</h4>
            {{=form.custom.widget.Class}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
            {{=form.custom.submit}}
        </div>
    </div>

</div>

{{=form.custom.end}}
