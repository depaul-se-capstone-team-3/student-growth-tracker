{{extend 'layout.html'}}

<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-12"><h1>Student List</h1></div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table id='student_list_table' class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>School ID</th>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {{for row in student_list:}}
                    <tr>
                        <td>{{=row.student.school_id_number}}</td>
                        <td>{{=row.auth_user.first_name + " " + row.auth_user.last_name}}</td>
                        <td>{{=row.auth_user.username}}</td>
                        <td>{{=row.auth_user.email}}</td>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>
</div>
