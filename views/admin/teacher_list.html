{{extend 'layout.html'}}

<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-12"><h1>Teacher List</h1></div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table id='teacher_list_table' class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {{for row in teacher_list:}}
                    <tr>
                        <td>{{=row.first_name + " " + row.last_name}}</td>
                        <td>{{=row.username}}</td>
                        <td>{{=row.email}}</td>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>
</div>
