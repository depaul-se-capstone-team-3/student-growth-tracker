{{extend 'layout.html'}}

<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-12">
            <h1>Assign Teacher to Class</h1>
        </div>
    </div>

    {{=form.custom.begin}}

    <div class="row form-group">
        <div class="col-sm-6">
            <label for="no_table_Teacher">Teacher</label>
            {{=form.custom.widget.Teacher}}
        </div>

        <div class="col-sm-6">
            <label for="no_table_Class">Class</label>
            {{=form.custom.widget.Class}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            {{=form.custom.submit}}
        </div>
    </div>

    {{=form.custom.end}}
</div>

{{block page_js}}
<script src="{{=URL('static', 'js/sgt.js')}}"></script>
{{end}}
