{{extend 'layout.html'}}

<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-12 form-group">
            <h1>Trend Detection Settings</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            {{=form.custom.begin}}

            <label for="settings">Trend Detection Threshold</label>
            {{=form.custom.widget.setting}}

            <h6>Current threshold at {{=trend_num}}%</h6>

            {{=form.custom.submit}}

            {{=form.custom.end}}
        </div>
    </div>
</div>

{{block page_js}}
<script src="{{=URL('static', 'js/sgt.js')}}"></script>
{{end}}
