{{extend 'layout.html'}}

<div class="container-fluid well">
    <div class="row">
        <div class="col-sm-12"><h1>Classes List</h1></div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table id="class_list_table" class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Grade</th>
                        <th>Content Area</th>
                        <th>Class Name</th>
                        <th>Teach By</th>
                    </tr>
                </thead>
                <tbody>
                    {{for key in class_list_data.keys():}}
                    <tr>
                        <td>{{=class_list_data[key][0]}}</td>
                        <td>{{=class_list_data[key][1]}}</td>
                        <td>{{=class_list_data[key][2]}}</td>
                        <td>{{=class_list_data[key][3]}}</td>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>
</div>
